<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desenvolvimento Websites | Desenvolvimento Sistemas | Mattos Tech Solutions</title>
    
    <!-- Preconnect para otimizar fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Fonte com display=swap para evitar FOIT -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />

    <!-- Preload de imagem (caso tenha uma acima da dobra) -->
    <link rel="preload" as="image" href="/favicon.svg">

    <!-- Meta tags para SEO -->
    <meta name="description" content="Desenvolvimento de websites e sistemas personalizados com tecnologias modernas. Soluções digitais para o crescimento do seu negócio.">
    <meta name="keywords" content="desenvolvimento web, websites, sistemas, tecnologia, soluções digitais">

    <!-- Open Graph tags -->
    <meta property="og:title" content="Mattos Tech Solutions - Desenvolvimento Web Profissional">
    <meta property="og:description" content="Desenvolvimento de websites e sistemas personalizados com tecnologias modernas. Soluções digitais para o crescimento do seu negócio.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mattostech.com.br">
  </head>
  <body>
    <!-- Div onde o React monta -->
    <div id="root"></div>

    <!-- Google Analytics carregado de forma não bloqueante -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const script = document.createElement('script');
        script.src = 'https://www.googletagmanager.com/gtag/js?id=G-7DNE8CSDP0';
        script.async = true;
        document.head.appendChild(script);

        script.onload = () => {
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'G-7DNE8CSDP0');
        };
      });
    </script>

    <!-- Script principal da aplicação (gerado pelo Vite) -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
